{% load static %}
<!DOCTYPE HTML>
<html>

<head>
  <title>Bø arrangement</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="homepage is-preload">
  <div class="bg">

    <!-- Nav -->
    <nav class="navbar navbar-expand-md bg-transparent navbar-dark sticky-top">
      <!-- Navn og bilde logo, referer til hjemmesiden -->
      <a class="navbar-brand" href="{% url 'home' %}">
        <div class="img-logo">
          <img src="{% static "images/logo.jfif" %}" alt="My image" class="img-fluid">
        </div>
      </a>
      <a class="navbar-brand text-white" href="{% url 'home' %}">Arrangement i Bø</a>


      <!-- Hamburger knapp når siden blir mobil -->
      <div class="nav ml-auto justify-content-end">
        <button class="navbar-toggler text-right" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon "></span>
        </button>
      </div>
      <!-- Navbar linker -->
      <div class="collapse navbar-collapse " id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item">
            <a class="nav-link text-white font-weight-bold  " href="{% url 'news_page' %}">Kalender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white font-weight-bold" href="{% url 'login' %}">Opprett arragement</a>
          </li>
          <form class="form-inline">
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for event.." title="Type in a name">
          </form>

        </ul>
      </div>
    </nav>




    {% block content %}

    {% endblock content %}


    <!-- Footer -->
    <footer id="footer" class="sticky-bottom">
      <div class="footer-copyright text-center text-white py-3">© 2020 Benjamin Nese </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/jquery-ui.js"></script>

  </div>

</body>

</html>
