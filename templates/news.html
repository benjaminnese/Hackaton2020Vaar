{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="events-content">


  <div class="col-sm-12 pt-5">
    <table class="table-dark table-bordered" border="1" id="myTable">
      <tr>
        <td>Artist</td>
        <td>Info</td>
        <td>Dato</td>
      </tr>
      {% for post in post_list %}

      <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.content }} <a href="{% url 'post_detail' post.slug  %}">Book now!</a></td>
        <td>{{ post.created_on }}</td>
      </tr>

      {% endfor %}
    </table>

    <form class="float-right mt-2">
      <input type="text" id="myInputs" onkeyup="mySorter()" placeholder="M/D,Y" title="Type in a name">
    </form>
  </div>
  <script>
    function myFunction() {
      let input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 1; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }

    }

    function mySorter() {
      let input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInputs");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 1; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[2];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }

    }
  </script>
</div>










{% endblock content %}
