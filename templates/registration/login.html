{% load static %}
{% block content %}

<div class="login-content ">

<div class="login ">
      <h1>Login</h1>
      <form method="post" action="">
          {% csrf_token %}
          {{ form.as_p }}

        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">

          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>
</div>
{% endblock content %}
